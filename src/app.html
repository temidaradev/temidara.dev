<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <!-- General Meta Tags -->
        <title>Temidaradev</title>
        <meta
            name="description"
            content="Explore the projects and passions of Temidaradev, a self-taught developer passionate about Golang, Rust, and game development."
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://temidara.dev/" />
        <meta
            property="og:title"
            content="Temidaradev – Self-Taught Developer"
        />
        <meta
            property="og:description"
            content="Explore projects like NeuraTalk, The Unspooled Self, and more."
        />
        <meta property="og:image" content="/pp.jpg" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:url" content="https://temidara.dev/" />
        <meta
            name="twitter:title"
            content="Temidaradev – Self-Taught Developer"
        />
        <meta
            name="twitter:description"
            content="Explore projects like NeuraTalk, The Unspooled Self, and more."
        />
        <meta name="twitter:image" content="/pp.jpg" />
        <meta name="ocs-site-verification" content="97729a05c7c0d01a282f20bfc4728dcf" />

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"
            integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

        />
        <link rel="icon" href="/pp.jpg" />
        <link rel="apple-touch-icon" href="/pp.jpg" />
        <link rel="shortcut icon" type="image/jpg" href="/pp.jpg" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        %sveltekit.head%
    </head>
    <body
        data-sveltekit-preload-data="hover"
        class="bg-slate-950 text-white relative"
    >
        <div style="display: contents" class="relative z-[1]">
            %sveltekit.body%
        </div>
        <div class="absolute min-h-screen top-0 left- w-full z-[-1] opacity-70">
            <div class="absolute inset-0" id="particles-js"></div>
        </div>
        <script>
            particlesJS.load(
                "particles-js",
                "assets/particles.json",
                function () {
                    console.log("Callback - particles.js config loaded");
                },
            );
        </script>
    </body>
</html>
